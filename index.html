<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/modules.css">

    <script id='hornsTemplate' type='text/x-tmpl-mustache'>
      <div>
        <h2>{{animalType}}</h2>
        <img src="{{animalImage}}" alt="{{keyword}}">
        <p>{{animalDescription}}</p>
      </div>

    </script>
      
    <script id='option-template' type='text/x-tmpl-mustache'>
      <option id="option1" value="{{keyword}}">{{keyword}}</option>
    </script>

    

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      
      <select id="filter">
        <option id ="option-template" value="default">Filter by Keyword</option>
      </select>

      <select name="filter2" id="filter2">
        <option value="sort">Sort</option>
        <option value="horns">Number of Horns</option>
        <option value="animalType">Title</option>
      </select>
      <fieldset>
        <legend>Select Page</legend>
    <button id="page1">Page 1</button>
    <button id="page2"> Page 2</button>
  </fieldset>
    </header>
    <main>
      <div id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </div>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
